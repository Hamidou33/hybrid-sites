default:
  interruptible: true
  image: node:lts-alpine

stages:
  - dependencies
  - quality
  - assemble
  - deploy

before_script:
  - apk update && apk add --no-cache openssh-client

variables:
  NODE_OPTIONS: "--max-old-space-size=4096"
  SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY

install_dependencies:
  stage: dependencies
  script:
    # Install dependencies for both Angular and NestJS
    - cd front-angular && npm install --prefer-offline
    - cd ../api-nest-pando && npm install --prefer-offline
  cache:
    key:
      files:
        - front-angular/package.json
        - api-nest-pando/package.json
    paths:
      - front-angular/node_modules
      - api-nest-pando/node_modules

quality:
  stage: quality
  script:
    # Run Angular tests
    - cd front-angular && npm run test
    # Run NestJS tests
    - cd ../api-nest-pando && npm run test
    # Run linting for both Angular and NestJS
    - npm run lint
  cache:
    key:
      files:
        - front-angular/package.json
        - api-nest-pando/package.json
    paths:
      - front-angular/node_modules
      - api-nest-pando/node_modules
    policy: pull

assemble:
  stage: assemble
  script:
    # Build Angular and NestJS applications
    - cd front-angular && npm run build
    - cd ../api-nest-pando && npm run build
  artifacts:
    paths:
      - front-angular/dist
      - api-nest-pando/dist
  cache:
    key:
      files:
        - front-angular/package.json
        - api-nest-pando/package.json
    paths:
      - front-angular/node_modules
      - api-nest-pando/node_modules
    policy: pull

deploy:
  stage: deploy
  script:
    - chmod 600 $SSH_PRIVATE_KEY
    - scp -o StrictHostKeyChecking=no -P 65002 -r C:/Users/hamid/WebstormProjects/hybrid-sites/front-angular/dist/pandoramid/* u641340594@154.49.245.22:/home/u641340594/public_html
  environment:
    name: production
  only:
    - master
