<div (mouseenter)="stopAutoSlide()" (mouseleave)="startAutoSlide()" class="carousel relative overflow-hidden">
  <div class="carousel-inner flex transition-transform duration-500">
    <div *ngFor="let image of images" class="carousel-item w-full">
      <img [alt]="image.alt" [height]="image.height" [ngSrc]="image.src" [width]="image.width" priority>
    </div>
  </div>
  <button
    (click)="prevSlide()"
    class="carousel-control absolute top-1/2 transform -translate-y-1/2 left-0 bg-black bg-opacity-50 text-white px-2 py-1">
    &#10094;
  </button>
  <button
    (click)="nextSlide()"
    class="carousel-control absolute top-1/2 transform -translate-y-1/2 right-0 bg-black bg-opacity-50 text-white px-2 py-1">
    &#10095;
  </button>
</div>
