<select (change)="changeTheme()" [formControl]="themeControl"
        class="w-[200px] text-black block appearance-none bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
        id="theme"
        name="theme">
  <option disabled selected>{{ label }}</option>
  <option *ngFor="let option of themeOptions"
          [value]="option.value">{{ option.label === 'Lumi√®re' ? 'Light' : 'Dark' }}
  </option>
</select>
