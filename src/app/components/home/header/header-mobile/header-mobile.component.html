<div class="lg:hidden" role="dialog" aria-modal="true">
  <div class="fixed inset-0 z-50"></div>
  <div
    class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
    <div class="flex items-center justify-between">
      <a [routerLink]="['/']" class="-m-1.5 p-1.5">
        <span class="sr-only">Pandoramid</span>
        <img class="h-8 w-auto" src="/assets/img/hamid.jpg" alt="">
      </a>
      <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Close menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-gray-500/10">
        <div class="space-y-2 py-6">
          <a routerLink="/home/cv"
             class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">{{'HEADER-ROUTING.CV' | translate}}</a>
          <a routerLink="/home/freelance"
             class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">{{'HEADER-ROUTING.FREELANCE' | translate }}</a>
        </div>
        <div class="py-6">
          <a routerLink="/"
             class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">{{'HEADER-ROUTING.LOGGER' | translate }}</a>
          <label class="text-base font-semibold text-gray-900">Langue :</label>
          <app-language-selector></app-language-selector>
        </div>
      </div>
    </div>
  </div>
</div>
