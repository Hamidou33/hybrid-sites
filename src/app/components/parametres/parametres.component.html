<app-header-deskop></app-header-deskop>
<main class="flex-grow">
  <div class="relative px-6 py-16 lg:px-8 bg-gradient-to-r from-pink-500 to-purple-500 text-white">
    <div class="absolute inset-0 -z-10 filter blur-3xl bg-gradient-to-r from-pink-500 to-purple-500"></div>
    <div class="max-w-2xl mx-auto py-12 px-8 bg-white bg-opacity-80 shadow-lg rounded-lg">
      <a [routerLink]="['/']" class="mt-2 lg:hidden">
        <span class="sr-only">Pandoramid</span>
        <img class="h-12 w-auto" alt="" ngSrc="/assets/img/pandalogo.png" height="500" width="500">
      </a>
      <div class="container mx-auto my-8">
        <h1 class="lg:text-2xl font-bold mb-4 text-center text-black">{{ 'PARAMETRE.TITLE' | translate }}</h1>
        <div class="flex flex-col items-center space-y-4 md:space-y-0 md:space-x-4">
          <div class="flex flex-col items-center">
            <app-language-selector></app-language-selector>
            <br>
            <app-theme-selector [themeOptions]="themeOptions"></app-theme-selector>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
