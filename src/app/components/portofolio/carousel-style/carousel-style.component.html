<div class="carousel relative overflow-hidden" (mouseenter)="stopAutoSlide()" (mouseleave)="startAutoSlide()">
  <div class="carousel-inner flex transition-transform duration-500">
    <div class="carousel-item w-full" *ngFor="let image of images">
      <img priority [width]="image.width" [height]="image.height" [ngSrc]="image.src" [alt]="image.alt">
    </div>
  </div>
  <button class="carousel-control absolute top-1/2 transform -translate-y-1/2 left-0 bg-black bg-opacity-50 text-white px-2 py-1" (click)="prevSlide()">&#10094;</button>
  <button class="carousel-control absolute top-1/2 transform -translate-y-1/2 right-0 bg-black bg-opacity-50 text-white px-2 py-1" (click)="nextSlide()">&#10095;</button>
</div>
